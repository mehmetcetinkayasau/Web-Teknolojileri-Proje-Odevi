              <div class="d-md-flex loginiletisimelement">
                <div style="width: 25%"><label>*Mail</label></div>
                <div style="width: 2%"><label>:</label></div>
                <div style="width: 73%">
                  <input
                    style="padding: 2px 10px"
                    type="text"
                    name="imail"
                    id="imaill"
                  />
                </div>
              </div>
              <div style="height: 30px"></div>
              <div class="d-md-flex loginiletisimelement">
                <div style="width: 25%"><label>Cinsiyet</label></div>
                <div style="width: 2%"><label>:</label></div>
                <div style="width: 6%">
                  <label>Erkek</label>
                </div>
                <div style="width: 8%">
                  <input
                    type="radio"
                    name="cinsiyet"
                    value="Erkek"
                    id="cinsiyett"
                  />
                </div>
                <div style="width: 8%">
                  <label>Kadın</label>
                </div>
                <div style="width: 6%">
                  <input
                    type="radio"
                    name="cinsiyet"
                    value="Kadın"
                    id="cinsiyett"
                  />
                </div>
              </div>
              <div style="height: 30px"></div>
              <div class="d-md-flex loginiletisimelement">
                <div style="width: 25%"><label>*Konu</label></div>
                <div style="width: 2%"><label>:</label></div>
                <div style="width: 40%">
                  <select name="konular" id="konularr">

                    <option value="Şikayet">Şikayet</option>
                    <option value="Görüş ve Öneri">Görüş ve Öneriler</option>

              </div>

              <div class="d-md-flex loginiletisimelement">
                <div style="width: 25%"><label>*Mesajınız</label></div>
                <div style="width: 2%"><label>:</label></div>
                <div style="width: 73%">
                  <textarea
                    id="mesajj"
                    name="mesaj"
                    rows="6"
                    style="width: 100%"
                  ></textarea>
                </div>
              </div>
              <div style="height: 30px"></div>

              <div class="loginiletisimbtn d-md-flex justify-content-md-center">
                <input style="width: 45%" type="submit" value="Gönder" />
                <div style="width: 10%"></div>

                <input style="width: 45%" type="reset" value="Temizle" />
              </div>
              <div style="height: 50px"></div>
